version: "3.9"

services:
  # ─────────────────── PostgreSQL ──────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: infynd_postgres
    environment:
      POSTGRES_DB: infynd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - infynd_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d infynd"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────── Redis ───────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: infynd_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - infynd_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────── Ollama AI ───────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: infynd_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - infynd_net

  # ─────────────────── FastAPI App ─────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infynd_api
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: infynd
      DB_USER: postgres
      DB_PASSWORD: "1"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: mistral:7b-instruct
      SECRET_KEY: "${SECRET_KEY:-changeme_in_production}"
      SENDGRID_API_KEY: "${SENDGRID_API_KEY:-}"
      SENDGRID_FROM_EMAIL: "${SENDGRID_FROM_EMAIL:-noreply@infynd.com}"
      SENDGRID_WEBHOOK_SECRET: "${SENDGRID_WEBHOOK_SECRET:-}"
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infynd_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────── Celery Worker ───────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infynd_celery_worker
    restart: unless-stopped
    command: >
      celery -A app.worker.celery_app worker
      --loglevel=info
      --concurrency=4
      --max-tasks-per-child=50
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: infynd
      DB_USER: postgres
      DB_PASSWORD: "1"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: mistral:7b-instruct
      SECRET_KEY: "${SECRET_KEY:-changeme_in_production}"
      SENDGRID_API_KEY: "${SENDGRID_API_KEY:-}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infynd_net

  # ─────────────────── Celery Beat (optional scheduler) ────────
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infynd_celery_beat
    restart: unless-stopped
    command: celery -A app.worker.celery_app beat --loglevel=info
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - infynd_net

  # ─────────────────── Nginx Reverse Proxy ─────────────────────
  nginx:
    image: nginx:alpine
    container_name: infynd_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - infynd_net

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  infynd_net:
    driver: bridge
